name: create branch
on:
  workflow_dispatch:

jobs:
  create_branch:
    runs-on: ubuntu-latest
    
    outputs: 
      branch_name: ${{ steps.random-branch-name.outputs.NEW_BRANCH_NAME }}
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      - name: Generate Random Branch Name
        id: random-branch-name
        run: |
          BRANCH_NAME="automated/${GITHUB_REPOSITORY##*/}-$(date +%s)"         
          echo "::set-output name=NEW_BRANCH_NAME::$BRANCH_NAME" 
          echo branch_name ${{ steps.random-branch-name.outputs.NEW_BRANCH_NAME }}

      - name: Create New Branch
        run: |
          git checkout -b ${{ steps.random-branch-name.outputs.NEW_BRANCH_NAME }}
          git config --global push.autoSetupRemote true
          git push origin $BRANCH_NAME       

      - name: update readme file
        run: |
          ls -la
          git checkout $BRANCH_NAME
          ls -la
          cat README.md
          echo "Current Date and Time: $(date)" >> README.md
          git add .
          git commit -m "add to readme"
          git config --global push.autoSetupRemote true
          git push origin $BRANCH_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.USER_PAT }}
          
  Pull-request:
    runs-on: ubuntu-latest
    needs: create_branch
    steps:
      - name: print branch name
        run: echo ${{ needs.create_branch.outputs.branch_name }}
        
      - name: Create Pull Request        
        uses: peter-evans/create-pull-request@v3
        with:
            token: ${{ secrets.USER_PAT }}
            branch: ${{ needs.create_branch.outputs.branch_name }}
            base: main           
            title: "update readme"
            body: "created new branch and updated readme file"
